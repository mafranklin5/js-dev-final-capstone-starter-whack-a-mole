      </div>
      <div id="hole5" class="hole">
        <div id="niffler5" class="niffler"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="niffler6" class="niffler"></div>
      </div>
      <div id="hole7" class="hole">
